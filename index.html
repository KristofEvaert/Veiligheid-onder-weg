<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local AI Q&A Systeem</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://unpkg.com/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
    <script src="https://unpkg.com/@tensorflow-models/universal-sentence-encoder@1.3.3/dist/universal-sentence-encoder.min.js"></script>
    <script>
        // Simple TensorFlow.js based Q&A system
        window.tfReady = false;
        window.modelReady = false;
        
        // Wait for TensorFlow.js to load
        window.addEventListener('load', async function() {
            console.log('TensorFlow.js loaded, initializing...');
            window.tfReady = true;
        });
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ Local AI Q&A Systeem</h1>
            <p>Volledig offline AI - geen API keys nodig! Stel vragen gebaseerd op je documenten</p>
        </header>

        <div class="main-content">
            <!-- AI Model Status -->
            <section class="model-section">
                <h2>üß† AI Model Status</h2>
                <div id="modelStatus" class="status loading">
                    <div class="loading-spinner"></div>
                    Model wordt geladen...
                </div>
                <div id="modelInfo" class="model-info" style="display: none;">
                    <p><strong>Model:</strong> <span id="modelName"></span></p>
                    <p><strong>Status:</strong> <span id="modelStatusText"></span></p>
                    <p><strong>Grootte:</strong> <span id="modelSize"></span></p>
                </div>
            </section>

            <!-- Document Upload Section -->
            <section class="upload-section">
                <h2>üìÑ Documenten Toevoegen</h2>
                <div class="upload-area">
                    <textarea id="textInput" placeholder="Plak hier je tekst..."></textarea>
                    <div class="file-upload">
                        <input type="file" id="fileInput" accept=".pdf,.txt,.doc,.docx" multiple>
                        <label for="fileInput" class="file-label">üìÅ Upload PDF, TXT, DOC bestanden</label>
                    </div>
                    <div class="url-input">
                        <input type="url" id="urlInput" placeholder="Voeg URL toe voor extra informatie...">
                        <button id="addUrlBtn">URL Toevoegen</button>
                    </div>
                    <button id="processBtn">Verwerk Documenten</button>
                </div>
                <div id="status" class="status"></div>
            </section>

            <!-- Q&A Section -->
            <section class="qa-section">
                <h2>‚ùì Stel je Vraag</h2>
                <div class="question-area">
                    <textarea id="questionInput" placeholder="Wat wil je weten?"></textarea>
                    <button id="askBtn" disabled>Vraag Stellen</button>
                </div>
                <div id="answer" class="answer-area"></div>
            </section>

            <!-- Knowledge Base -->
            <section class="knowledge-section">
                <h2>üìö Kennisbank</h2>
                <div id="knowledgeList" class="knowledge-list"></div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
